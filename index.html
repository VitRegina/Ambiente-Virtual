<!DOCTYPE html>

 <!-- Nav: menu de navegação, coloque os botões(links, ancoras) clicar e ir para outro lugar -->

<!-- Para colocar icons apenas entre no site, copie e dps coloque o link no head -->
            <ul>
                <li><a href="#"><i class="fi fi-br-check icon"></i></a></li>

                <li><a href="#"></a><i class="fi fi-rr-settings icon"></i></a></li>

            <section>
